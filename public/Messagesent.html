<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AngularJS contact list</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

    <link rel="stylesheet" href="node_modules/ng-toast/dist/ngToast.min.css">

</head>

<body>

<div class="global-wrapper" ng-app="myApp">
    <toast></toast>
    <!-- nav section -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav-header">
                <a href="#" class="navbar-brand hidden-xs">Angular Contact List App</a>
                <ul class="nav navbar-nav">
                    <li><a href="index.html" class="text-center">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-controller="messagesentctrl">
        <table class="table table-striped table-bordered table-hover">
            <th>Name</th>
            <th>Number</th>
            <th>Message</th>
            <th>Sent Time</th>
            <tr ng-repeat="data1 in loads.messages_details">
                <td>{{data1.name}}</td>
                <td>{{data1.phone}}</td>
                <td>{{data1.message}}</td>
                <td>{{data1.dt}}</td>
            </tr>

        </table>
        <div>
            <a>{{data1.name}}</a>
        </div>

    </div>
</div>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js'></script>
<script src="node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/ng-toast/dist/ngToast.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
